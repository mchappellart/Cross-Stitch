<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport scale for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Page metadata for browsers and SEO -->
    <title>Contact - Cross Stitch</title>
    <meta name="author" content="Madeleine Chappell">
    <meta name="description" content="Interactive Cross Stitch Tutorial">
    <meta name="keywords" content="cross, stitch, embroidery, learn, sewing, craft, tutorial, interactive, hobbies, pinterest">

    <link href="./css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container contact-form">
      <form method="post">
        <h3>Drop Us a Message</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
            </div>
            <div class="form-group">
              <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
